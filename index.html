<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Diogenes Puentes</title>
    <link href="./style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="img"> <img src= https://yata-apix-7cca9a07-73ec-4278-935b-a3c292e81061.lss.locawebcorp.com.br/942d13d441c745d0b900b2b54ce10875.png> </div>
    <h1>DIOGENES PUENTES</h1>
    
<div>
    <input  id="nome" type="text" placeholder="Digite o nome"  />
</div>
<div>
  <input  id="nascimento" type="number" placeholder="Digite o nascimento"  />
</div>
<div>
  <button onclick="verifyMissing()" >Verificar</button>
</div>
<h2>
</h2>

    <script>

        
      function verifyMissing(){
        //linha responsável por pegar o valor do input com id nome
        const nascimento = document.getElementById('nascimento').value
        const nome = document.getElementById('nome').value
       //linha responsável por fazer os calculos de porcentagem
       
       if( nascimento >= 2005) {
         document.querySelector ('h2') .innerText = `NÃO PERMITIR A COMPRA DE ${nome}, MENOR DE IDADE`
        }

       
       else
       {
         document.querySelector ('h2').innerText = `PERMITIR A COMPRA DE ${nome}, MAIOR DE IDADE`
         }
       
      
       }
    </script>

  </body>
</html>
